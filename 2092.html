<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="tong">
		<h2>ĐĂNG NHẬP HỆ THỐNG</h2>
		<div class="row">
			<div class="logo">
				<img src="img/login.png">	
			</div>
			<div class="main">
				<form method="post" onsubmit="return login()">
					<div class="row">
						<label>Tài khoản:</label>
						<input type="text" name="username" placeholder="Enter username" id="username_ib">
					</div>
					<div class="row">
						<label>Mật khẩu:</label>
						<input type="password" name="password" placeholder="Enter password" id="password_id">
					</div>
					<div class="row">
						<label></label>
						<button type="submit">Đăng Nhập</button>
						<button type="reset">Nhập Lại</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="dialog" id="dialog_id">
		<div class="dialog-body">
			<div class="dialog-tren">
				ĐĂNG NHẬP THÀNH CÔNG
			</div>
			<div class="dialog-duoi">
				<button onclick="dismissDialog()">OK</button>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function login() {
			uTag = document.getElementById('username_id')
			pTag = document.getElementById('password_id')
			dTag = document.getElementById('dialog_id')
			if(uTag.value == '' || pTag.value == ''){
				alert('khong duoc de trong ten tai khoan hoac mat khau')
				return false
			}
			dTag.style.display = 'block'
			return false
		}
		function dismissDialog(){
			dTag = document.getElementById('dialog_id')
			dTag.style.display = 'none'
		}
	</script>
</body>
</html>
